{% extends "base.html" %}

{% block content %}

<div class="container">
  <div class="p-4 m-4">
    <div class="col-lg-5 mx-auto border rounded p-5 shadow-lg">
      <h3 class="alert alert-light border rounded text-center py-3 mb-4" style="background: linear-gradient(45deg, #ff6f61, #ff9966); color: white; font-family: 'Roboto', sans-serif; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">Reset Password</h3>

      {% if password_mismatch %}
      <div class="alert alert-danger text-center">
        <strong>Warning!</strong> Passwords do not match.
      </div>
      {% endif %}

      <form action="/reset_password/" method="POST">
        {% csrf_token %}
        <input type="hidden" name="email" value="{{ email }}">

        <!-- New Password -->
        <div class="mb-3">
          <label for="new_password" class="form-label">New Password</label>
          <input
            type="password"
            name="new_password"
            id="new_password"
            class="form-control"
            placeholder="********"
          />
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input
            type="password"
            name="confirm_password"
            id="confirm_password"
            class="form-control"
            placeholder="********"
          />
        </div>

        <div class="form-group">
          <input class="btn btn-info" type="submit" value="Reset Password">
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}

{% block footer %}
{% include "footer.html" %}
{% endblock %}
